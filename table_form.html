    <tr>

</table>

<form action="">
    <div>
        <label for="">First Name</label>
        <input type="text" id="fname" placeholder="First Name">
    </div>
    <div>
        <label for="">Last Name</label>
        <input type="text" id="lname" placeholder="Last Name">
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" id="email" placeholder="someone@email.com">
    </div>
    <div>
        <label for="">Phone Number</label>
        <input type="number" id="number" placeholder="+234-000-0000">
    </div>

    <!-- Options form -->
    <div>
        Please choose your gender
        <select>
            <option value="">--gender--</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
    </div>
    <!-- checkbox -->
    <div>
        Hobbies
        <label for="">
            Dancing
            <input type="checkbox">
        </label>
        <label for="">
            Swimming
            <input type="checkbox">
        </label>
        <label for="">
            Drawing
            <input type="checkbox">
        </label>
    </div>
    <!-- Radio -->
    <div>
        <h4>Fav Fruits</h4>
        <label for="">
            Apples
            <input type="radio" value="apples" name="favfruit">
        </label>
        <label for="">
            grapes
            <input type="radio" value="grapes" name="favfruit">
        </label>
        <label for="">
            Orange
            <input type="radio" value="orange" name="favfruit">
        </label>
    </div>
    <!-- textbox -->
    <div>
        <label for="">Message</label>
        <textarea name="" id="" cols="20" rows="5"></textarea>
    </div>
    <!-- submit -->
    <button type="submit">Submit</button>
</form>
